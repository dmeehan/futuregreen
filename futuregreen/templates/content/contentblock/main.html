<header>
    {% if object.image %}
        <img class="flex" src="{{ object.main.url }}" />
    {% endif %}
    {% if object.title %}
    <h1 class="overlay">{{ object.title }}</h1>
    {% endif %}
</header>
{% if object.body_html %}
<section class="body">
    {{ object.body_html|safe }}
</section>
{% endif %}
