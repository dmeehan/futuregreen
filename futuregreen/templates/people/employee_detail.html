{% extends "studio/studio_base.html" %}
{% block page_title %}: People: {{ employee.name }}{% endblock page_title %}
{% block content %}
<section class="two-thirds">
    <article>
        <section class="quarter box">
            <img class="flex" alt="{{ employee.name }}" src="{{ employee.list.url }}" />
        </section>
        <section class="three-quarters box">
            <h1>{{ employee.name }}</h1>
            <h2>{{ employee.job_title }}</h2>
            {{ employee.description_html|safe }}
        </section>
    </article>
</section>
<aside class="third">
    {% for employee in employee_list %}
        <img class="flex quarter box" alt="{{ employee.name }}" src="{{ employee.list.url }}" />
    {% endfor %}
</aside>
{% endblock content %}
