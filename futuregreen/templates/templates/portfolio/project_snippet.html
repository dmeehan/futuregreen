<article class="project list box quarter
               {% for type in project.project_types.all %}{{ type.slug }}&nbsp;{% endfor %}
               {% for type in project.landscape_types.all %}{{ type.slug }}&nbsp;{% endfor %}">
    <header><a href="{{ project.get_absolute_url }}"><h1>{{ project.name }}</h1></a></header>
    <section>
        {% for image in project.projectimage_set.all %}
            {% if image.is_main %}
                <a href="{{ project.get_absolute_url }}">
                    <img class="flex" src="{{ image.list.url }}"
                         alt="{{ image.caption }}" />
                </a>
            {% endif %}
        {% endfor %}
    </section>
</article>
