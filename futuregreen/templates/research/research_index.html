{% extends "research/research_base.html" %}
{%  block main %}
<section class="two-thirds">
    <article class="box">
        {% load generic_flatblocks %}
        {%  gblock "research_title" for "content.ContentBlock" %}
    </article>
    <article class="box">
        <h2>{{ entry.title }}</h2>
        <p>{{ entry.date_published }}</p>
        <p>{{ entry.posted_by.name }}</p>
        {{ entry.body_html|safe }}
    </article>
</section>
{%  endblock main %}
